<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
  <base href="/">
  <title>Web Design | Development</title>
  <meta name="description" content="{{description}}">
  <meta name="fragment" content="!">

  <!-- Fanvicons -->
  <link rel="apple-touch-icon" sizes="57x57" href="modules/core/client/img/fanvicons/apple-touch-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="modules/core/client/img/fanvicons/apple-touch-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="modules/core/client/img/fanvicons/apple-touch-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="modules/core/client/img/fanvicons/apple-touch-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="modules/core/client/img/fanvicons/apple-touch-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="modules/core/client/img/fanvicons/apple-touch-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="modules/core/client/img/fanvicons/apple-touch-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="modules/core/client/img/fanvicons/apple-touch-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="modules/core/client/img/fanvicons/apple-touch-icon-180x180.png">
  <link rel="icon" type="image/png" href="modules/core/client/img/fanvicons/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="modules/core/client/img/fanvicons/android-chrome-192x192.png" sizes="192x192">
  <link rel="icon" type="image/png" href="modules/core/client/img/fanvicons/favicon-96x96.png" sizes="96x96">
  <link rel="icon" type="image/png" href="modules/core/client/img/fanvicons/favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="modules/core/client/img/fanvicons/manifest.json">
  <link rel="mask-icon" href="modules/core/client/img/fanvicons/safari-pinned-tab.svg" color="#112226">
  <link rel="shortcut icon" href="modules/core/client/img/fanvicons/favicon.ico" type="image/x-icon">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="msapplication-TileImage" content="modules/core/client/img/fanvicons/mstile-144x144.png">
  <meta name="msapplication-config" content="modules/core/client/img/fanvicons/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">

  <!-- Apple META -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <!-- Facebook META -->
  <meta property="fb:app_id" content="{{facebookAppId}}">
  <meta property="og:site_name" content="{{title}}">
  <meta property="og:title" content="{{title}}">
  <meta property="og:description" content="{{description}}">
  <meta property="og:url" content="{{url}}">
  <meta property="og:image" content="{{logo}}">
  <meta property="og:type" content="website">

  <!-- Twitter META -->
  <meta name="twitter:title" content="{{title}}">
  <meta name="twitter:description" content="{{description}}">
  <meta name="twitter:url" content="{{url}}">
  <meta name="twitter:image" content="{{logo}}">

  <!-- Fav Icon -->
  <!-- <link href="{{favicon}}" rel="shortcut icon" type="image/x-icon"> -->

  <!-- Application CSS Files -->
  {% for cssFile in cssFiles %}<link rel="stylesheet" href="{{cssFile}}">{% endfor %}
</head>

<body class="ng-cloak main-background">
  <header ng-include="'/modules/core/client/views/header.client.view.html'" class=""></header>
  <section class="content">
      {% block content %}{% endblock %}
  </section>

  <!--Embedding The User Object-->
  <script type="text/javascript">
    var user = {{ user | json | safe }};
  </script>

  <!--Load The Socket.io File-->
  <script type="text/javascript" src="/socket.io/socket.io.js"></script>

  <!--Application JavaScript Files-->
  {% for jsFile in jsFiles %}<script type="text/javascript" src="{{jsFile}}"></script>{% endfor %}

  {% if livereload %}
  <!--Livereload script rendered -->
  <script type="text/javascript" src="{{host}}:35729/livereload.js"></script>
  {% endif %}
</body>

</html>
